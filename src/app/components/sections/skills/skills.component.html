<section #skillsSection class="skills w-full px-6 md:px-12 py-20">
    <div class="text-center mb-15">
        <div class="flex flex-col relative items-center">
            <span class="text-[50px] font-bold text-white">My Skills</span>
            <span class="big-skills text-[7vw] font-bold text-[#7f7f7f] absolute opacity-15 -z-10">
                Skills
            </span>
        </div>
        <p class="text-lg text-[#7f7f7f] mt-4">
            Skills honed through passion, experience, and continuous learning.
        </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div *ngFor="let skill of skills; let i = index" class="skill">
            <div class="flex justify-between items-center mb-[10px] text-[20px]">
                <span class="text-white font-bold">{{ skill.name }}</span>
                <span #skillPercentage class="text-white font-bold">0%</span>
            </div>
            <div class="w-full bg-[#222] rounded-full h-2">
                <div 
                    #skillBar
                    class="bg-[#ffbd39] h-2 rounded-full skill-bar"
                    style="width: 0%;">
                </div>
            </div>
        </div>
    </div>
</section>
