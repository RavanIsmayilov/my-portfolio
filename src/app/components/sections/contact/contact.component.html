<section class="contact w-full px-6 md:px-12 py-20">
    <div class="text-center mb-18">
        <div class="flex flex-col relative items-center">
        <span class="text-[50px] font-bold text-white">Contact Me</span>
        <span
            class="big-contact text-[7vw] font-bold text-[#7f7f7f] absolute opacity-15 -z-10"
        >
            Contact
        </span>
        </div>
        <p class="text-lg text-[#7f7f7f] mt-4">
        Let's connect beyond boundaries and make something amazing together!
        </p>
    </div>

    <div
        class="grid grid-cols-1 md:grid-cols-4 gap-6 text-center text-white mt-15"
    >
        <div class="flex flex-col items-center">
        <div
            class="w-16 h-16 flex items-center justify-center bg-[#161616] rounded-full p-13"
        >
            <a
            href="https://www.linkedin.com/in/r%C9%99van-ismayilov"
            target="_blank"
            class="icon-linkedin"
            ></a>
        </div>
        <h3 class="font-semibold mt-6">LINKEDIN</h3>
        <a
            href="https://www.linkedin.com/in/r%C9%99van-ismayilov"
            target="_blank"
            class="text-[#7f7f7f] font-medium text-[16px] mt-6 text-center cursor-pointer"
            >LinkedIn</a
        >
        </div>

        <div class="flex flex-col items-center">
        <div
            class="w-16 h-16 flex items-center justify-center bg-[#161616] rounded-full p-13"
        >
            <a
            href="https://github.com/RavanIsmayilov"
            target="_blank"
            class="icon-github"
            ></a>
        </div>
        <h3 class="font-semibold mt-6">GITHUB</h3>
        <a
            href="https://github.com/RavanIsmayilov"
            target="_blank"
            class="text-[#7f7f7f] font-medium text-[16px] mt-6 text-center cursor-pointer"
            >GitHub</a
        >
        </div>

        <div class="flex flex-col items-center">
        <div
            class="w-16 h-16 flex items-center justify-center bg-[#161616] rounded-full p-13"
        >
            <a class="icon-paper-plane"></a>
        </div>
        <h3 class="font-semibold text-[17px] mt-6">EMAIL ADDRESS</h3>
        <p class="text-[#7f7f7f] font-medium text-[16px] mt-6">
            rvanismayilov70&#64;gmail.com
        </p>
        </div>

        <div class="flex flex-col items-center">
        <div
            class="w-16 h-16 flex items-center justify-center bg-[#161616] rounded-full p-13"
        >
            <a class="icon-phone2"></a>
        </div>
        <h3 class="font-semibold mt-6">CONTACT NUMBER</h3>
        <p class="text-[#7f7f7f] font-medium text-[16px] mt-6 text-center">
            +994-70-304-14-10
        </p>
        </div>
    </div>

    <div
        class="flex flex-col md:flex-row justify-center w-full mt-16 bg-white items-center max-w-6xl mx-auto"
    >
        <!-- Profile Image -->
        <div
        class="hidden md:flex w-full md:w-1/2 items-center justify-center bg-[#1e1e1e]"
        >
        <img
            src="assets/images/Ravan-image3.png"
            alt="Profile Picture"
            class="rounded-lg shadow-lg w-full h-auto md:h-full object-cover"
        />
        </div>
        <!-- Contact Form -->
        <form
        [formGroup]="contactForm"
        (ngSubmit)="sendMessage()"
        class="w-full md:w-1/2 bg-white p-6 md:p-10 flex flex-col gap-6"
        >
        <!-- Name Field -->
        <input
            type="text"
            formControlName="name"
            placeholder="Your Name"
            class="w-full p-4 border border-gray-300 bg-white text-black rounded-lg"
        />
        <!-- Email Field -->
        <div class="flex flex-col g-1">
        <input
            type="email"
            formControlName="email"
            placeholder="Your Email"
            class="w-full p-4 border border-gray-300 bg-white text-black rounded-lg"
        />
        <span
            *ngIf="
            contactForm.get('email')?.invalid && contactForm.get('email')?.touched
            "
            class="text-red-500 mt-1"
        >
            Please enter a valid email!
        </span>
        </div>

        <!-- Subject Field -->
        <input
            type="text"
            formControlName="subject"
            placeholder="Subject"
            class="w-full p-4 border border-gray-300 bg-white text-black rounded-lg"
        />
        <!-- Message Field -->
        <textarea
            formControlName="message"
            placeholder="Message"
            class="w-full p-4 border border-gray-300 bg-white text-black rounded-lg h-40 resize-none"
        ></textarea>
        <!-- Submit Button -->
        <button
            type="submit"
            [disabled]="contactForm.invalid"
            class="uppercase self-start px-8 py-4 bg-[#ffbd39] text-black text-[14px] tracking-[2px] font-semibold rounded-full shadow-lg hover:bg-[#e0a800] transition-all duration-300 cursor-pointer disabled:opacity-50"
        >
            SEND MESSAGE
        </button>
        <!-- Success & Error Messages -->
        <p *ngIf="successMessage" class="text-green-500 mt-4">
            {{ successMessage }}
        </p>
        <p *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</p>
        </form>
    </div>
</section>
